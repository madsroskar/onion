<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>OnionOrNot</title>
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
   <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

             ga('create', 'UA-52067263-1', 'mads.codes');
               ga('send', 'pageview');

               </script>
</head>
<body>

 <div class="wrapper">
    <div class="container">
        <div id="brand">
            r/TheOnion or r/nottheonion?
        </div>
        <div id="name">
            <div id="stats">
                Score: <span id="score">0</span> / Answered: <span id="answered">0</span>
            </div>
        </div>
        <hr>
    </div>
</div>
<div class="wrapper">
    <div class="container">
        <div id="story-title">
            <!-- The title of the story (no shit) -->
            Loading…
        </div>
        <div class="button-wrapper">
            <div class="button-container">
                <div id="buttons">
                    <div id="the-onion" class="button expand" unselectable='on' onselectstart='return false;'
                         onmousedown='return false;'>The Onion
                    </div>
                    <div id="not-the-onion" class="button expand" unselectable='on' onselectstart='return false;'
                         onmousedown='return false;'>Not The Onion
                    </div>
                </div>
            </div>
        </div>
        <div class="button-wrapper">
            <div class="button-container">
                <div id="previous" class="none">
                    <span id="subreddit-span">That was from r/<span id="subreddit">TheOnion</span>.</span><br/>
                    <span id="url-span">See the story at <a href="#" target="_blank" class="link">The
                        Onion</a>.</span><br/>
                    <span id="comments-span">Go to the <a href="#" target="_blank" class="link">reddit
                        comments</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="container author">
        Created by <a target="_blank" href="http://www.twitter.com/madsroskar">Mads Røskar</a>
    </div>
</div>

<script type="application/dart" src="src/app.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
